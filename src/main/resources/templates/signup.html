<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="base::layout(~{::section})">
  <head>
    
  </head>
  <body>
   <section>
   <script th:src="@{/script/signup.js}"></script>
   
   <div class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
		<div class="my-card">
	<div class="container text-center">
	<div id="msg"></div>
		<lord-icon
        src="https://cdn.lordicon.com/bhfjfgqz.json"
       trigger="hover"
       style="width:150px;height:120px">
     </lord-icon>
	</div>
			<h1 class="text-center">Sign Up Here!</h1>
			<form th:action="@{/doRegister}" method="post" th:object="${user}">
			
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input name="USER_NAME" th:value="${user.USER_NAME}" type="text" class="form-control" id="name" aria-describedby="emailHelp" requierd>
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input name="EMAIL" th:value="${user.EMAIL}" type="email" class="form-control" id="email" aria-describedby="emailHelp" requierd>
			</div>
			
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input name="PASSWORD"  type="password" class="form-control" id="password" aria-describedby="emailHelp" requierd>
			</div>
			
			
			<div class="mb-3">
			    <label for="about" class="form-label">About</label>
				<textarea  name="ABOUT" th:value="${user.ABOUT}" class="form-control" placeholder="Leave a comment here" id="about"></textarea>
			</div>
			
			<div class="container text-center">
			<button type="button" class="btn btn-primary" onclick="saveUser()">Submit</button>
			<button type="reset" class="btn btn-danger">Reset</button>
			</div>
			</form>
		</div>
		</div>
	</div>
</div>
   </section>
  </body>
</html>
